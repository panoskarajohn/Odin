name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore ./odin.sln
    - name: Build
      run: dotnet build --no-restore ./odin.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal ./odin.sln
